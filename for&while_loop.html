<!DOCTYPE html>  <!-- Html5 doctype declaration -->
<html>
  <head>  <!-- Head section -->
  	<title>javascript loops</title>  <!-- Title of webpage -->
  	<meta charset="utf-8">  <!-- Character Encoding -->
  	<script type="text/javascript">  // Inline Javascript tag declaration
     /* sum of nos upto 1000 using 'for loop' in javascript */
  	
  	  var sum = 0;
  	  for(i = 1; i<=1000; i++) {  
  	  	sum =sum + i;
  	  }
  	  document.write(
  	  	"<p>This is <b>for loop :</b></p>",
  	  	"Sum = " + sum
	  );

     /* sum of nos upto 1000 using 'while loop'in javascript */
	 
	  var sum = 0;
	  var i = 1;
	  while(i<=1000) {
	  	sum = sum + i;
	  	i++;
	  }
      document.write(
	  	"<p>This is <b>while loop :</b></p>",
	  	"Sum = " + sum
      );
    </script>
  </head>  <!-- End of head -->
</html>  <!-- End of html -->
